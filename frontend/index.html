<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사자성어 학습 게임 - 사자의 역습</title>
  <meta name="description" content="제스처 인식 기반 턴제 전투 사자성어 학습 게임">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      overflow: hidden;
    }
    #game-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      z-index: 2;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* 제스처 UI */
    #video, #canvas {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 320px;
      height: 240px;
      border: 2px solid white;
      border-radius: 8px;
      z-index: 1;
    }
    #status {
      position: absolute;
      bottom: 280px;
      right: 20px;
      font-size: 20px;
      color: white;
      text-shadow: 2px 2px 5px black;
      z-index: 3;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <!-- 게임 로딩 화면 -->
    <div id="loading">
      <div class="spinner"></div>
      <p>사자의 역습 로딩 중...</p>
    </div>

  </div>

  <!-- 기존 게임 JS -->
  <script type="module" src="/src/main.js"></script>

  <!-- 손 제스처 인식 JS -->
  <script type="module" src="/src/gesture.js"></script>
</body>
</html>
